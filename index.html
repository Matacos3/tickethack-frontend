<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketHack</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>

    <div id="logo">
      <a href="./booking.html">
        <h1>TicketHack</h1>
      </a>
    </div>
    <div id="links">
      <a href="./cart.html" class="link">Cart</a>
      <a href="./index.html" class="link">Bookings</a>
    </div>
  </header>
  <div id="main-container">
    <div id="main-container-content">
      <h1>Explore the world effortlessly by train!</h1>
      <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on TicketHack</h2>
    </div>
    <div id="card-container">
      <div id="form" class="card">
        <div id="departure-arrival">
          <input type="text" name="" id="departure-city" placeholder="Departure">
          <div id="limiter"></div>
          <input type="text" name="" id="arrival-city" placeholder="Arival">
        </div>

        <input type="date" id="date-of-trip">
        <input type="submit" id="submit" class="btn">
      </div>
      <div id="result-display" class="card">
        <div id="default" class="result-display-content">
          <img src="./images/train.png" alt="Image de train">
          <div id="green-limiter"></div>
          <h3>Itâ€™s time to book your future trip</h3>
        </div>
        <div id="no-train" class="result-display-content">
          <img src="./images/notfound.png" alt="notfound">
          <h3>No trip found</h3>
        </div>
        <div id="result-display-found">

        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
